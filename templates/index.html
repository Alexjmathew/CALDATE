<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #fd8204;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .date-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .date-inputs div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="date"] {
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 150px;
        }
        button {
            background-color: #fd8204;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #e67500;
        }
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .result-title {
            font-weight: bold;
            color: #fd8204;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .result-values {
            display: flex;
            justify-content: space-around;
        }
        .result-item {
            display: flex;
            flex-direction: column;
        }
        .result-item span:first-child {
            font-size: 2rem;
            font-weight: bold;
        }
        .result-item span:last-child {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Calculator</h1>
        <form method="POST">
            <div class="date-inputs">
                <div>
                    <label for="from_date">From</label>
                    <input type="date" id="from_date" name="from_date" value="{{ from_date }}" required>
                </div>
                <div>
                    <label for="to_date">To</label>
                    <input type="date" id="to_date" name="to_date" value="{{ to_date }}" required>
                </div>
            </div>
            <button type="submit">Calculate Difference</button>
        </form>

        {% if result %}
        <div class="result-box">
            <div class="result-title">Difference</div>
            <div class="result-values">
                <div class="result-item">
                    <span>{{ result.years }}</span>
                    <span>Years</span>
                </div>
                <div class="result-item">
                    <span>{{ result.months }}</span>
                    <span>Months</span>
                </div>
                <div class="result-item">
                    <span>{{ result.days }}</span>
                    <span>Days</span>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
